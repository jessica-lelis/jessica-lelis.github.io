<div class="title">
  <h1>Categorias</h1>
</div>

<div class="add-button">
  <a class="btn" mat-mini-fab (click)="navegarCategoriaCreate()">
    <mat-icon>plus_one</mat-icon>
  </a>
</div>

<table mat-table class="mat-elevation-z8" [dataSource]="categorias">

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição da Categoria </th>
    <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
  </ng-container>

  <ng-container matColumnDef="livros">
    <th mat-header-cell *matHeaderCellDef> Livros da Categoria </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button class="livros" routerLink="{{ row.id }}/livros">
        <mat-icon>auto_stories</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef class="mat-header"> Ações </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button class="edit" (click)="navegarUpdate(row.id)">
        <i class="material-icons">edit</i>
      </button>
      <button mat-icon-button class="delete" (click)="navegarDelete(row.id)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
