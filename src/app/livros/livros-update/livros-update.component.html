<form>
    <mat-card class="div mat-elevation-z4">
       <h1>Atualizar Livro</h1>     
    <div>
    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo">
        <mat-error *ngIf="titulo.invalid">{{ getMessage("titulo") }}</mat-error>
    </mat-form-field>
    </div>   
    <div>
    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="livro.autor" [formControl]="autor" required type="text" name="autor">
        <mat-error *ngIf="autor.invalid">{{ getMessage("autor") }}</mat-error>
    </mat-form-field>
 </div>
    <mat-form-field class="form">
        <mat-label>Ano</mat-label>
        <input matInput [(ngModel)]="livro.ano" [formControl]="ano" required type="text" name="autor">
    </mat-form-field>

    <div>
        <mat-form-field class="form" >
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="id_cat" name="categoria" >
                <mat-option
                 *ngFor="let categorias of categorias" [value]="categorias.id">
                  {{categorias.descricao}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div> 


   
    <div class="buttons">
        <button class="btn" (click)="update()" [disabled]="getMessage('titulo'&&'autor')"  mat-raised-button color="accent">
            ATUALIZAR
        </button>
        <button class="btn-cancel" (click)="cancel()" mat-raised-button color="warn">
            CANCELAR
        </button>
    </div>
    </mat-card>
</form>
