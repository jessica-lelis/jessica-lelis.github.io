<form >
 <mat-card class="div mat-elevation-z4">
    <h1>Adicionar Livro</h1>
<div>
    <mat-form-field class="form" >
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text"
         name="titulo">
        <mat-error *ngIf="titulo.invalid">{{ getMessage("titulo") }}</mat-error>
    </mat-form-field>
</div>    
<div>
    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput [(ngModel)]="livro.autor" [formControl]="autor" required type="text"
         name="autor">
        <mat-error *ngIf="autor.invalid">{{ getMessage("autor") }}</mat-error>
    </mat-form-field>
</div>    
    <mat-form-field class="form">
        <mat-label>Ano</mat-label>
        <input matInput [(ngModel)]="livro.ano" [formControl]="ano" required
         name="ano">
        <mat-error *ngIf="ano.invalid">{{ getMessage("ano") }}</mat-error>
    </mat-form-field>
    <div>
        <mat-form-field class="form" >
            <mat-label>Categoria</mat-label>
            <mat-select [(ngModel)]="id_cat" name="categoria" required>
                <mat-option
                 *ngFor="let categorias of categorias" [value]="categorias.id">
                  {{categorias.descricao}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>   

    <div class="buttons">
        <button class="btn" (click)="create()" [disabled]="getMessage('titulo'&&'autor'&&'ano')"  
        mat-raised-button>
            CRIAR
        </button>
        <button (click)="cancel()" mat-raised-button class="btn-cancel">
            CANCELAR
        </button>
    </div>
</mat-card>   
</form>
