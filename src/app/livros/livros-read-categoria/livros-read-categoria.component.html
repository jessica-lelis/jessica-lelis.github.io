<div class="title">
  <h1>Livros por categoria: {{ descricao }}</h1>
</div>

<div class="div">
  <button class="btn-back" (click)="voltar()" mat-mini-fab>
    <mat-icon>reply</mat-icon>
  </button>
  <button class="btn" (click)="navegarLivrosCreate()" mat-mini-fab>
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
<table mat-table class="mat-elevation-z8" [dataSource]="livros">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
  </ng-container>

  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let row"> {{ row.autor }} </td>
  </ng-container>

  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef> Ano </th>
    <td mat-cell *matCellDef="let row"> {{ row.ano }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef class="mat-header"> Ações </th>
    <td mat-cell *matCellDef="let row">
      <a class="edit" routerLink="{{ row.id }}/update">
        <i class="material-icons">edit</i>
      </a>
      <a class="delete" routerLink="{{ row.id }}/delete">
        <i class="material-icons">delete</i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
